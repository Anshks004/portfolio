<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/portfollio/stylecontact.css">
</head>
<body>
    <header>
       <h3>
        Registration form -
       </h3>
    </header>
    <main>
      <form>
        <label for="name">name:</label>
        <input type="text" id="name" name="name" placeholder="name"  >
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="password"  >
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="email"  >
        <br>
        <br>
        <b>Grnder-</b>
        <br>
        <br>
        <label for="male">
            <input type="radio" id="male" name="gender" value="male">
            Male
        </label>
        <br>
        <label for="female">
            <input type="radio" id="female" name="gender" value="female">
            Female
        </label>
        <br>
        <br>
        <b>chosse your class -</b>
        <br>
        <br>
        <label for="class 8">Class 8</label>
        <input type="radio" id="class 8" name="class" value="class 8"  > 
        <br>
        <label for="class 9">Class 9</label>
        <input type="radio" id="class 9" name="class" value="class 9"  >
        <br>
        <label for="class 10">Class 10</label>
        <input type="radio" id="class 10" name="class" value="class 10">
        <select name="sub" id="sub">
            <option value="commers">Commers</option>
            <option value="science">Science</option>
            <option value="arts">Arts</option>
        </select>
        <br>
        <br>
        <b>cast -</b>
        <br>
        <br>
        <label for="genral">
            <input type="radio" id="genral" name="cast" value="genral">
            Genral
        </label>
        <br>
        <label for="sc & st">
            <input type="radio" id="sc & st" name="cast" value="sc & st">
            Schedule cast and schedule tribe
        </label>
        <br>
        <label for="obc">
            <input type="radio" id="obc" name="cast" value="obc">
            OBC
        </label>
        <br>
        <br>
         <input class="button" type="submit" value="submit">
      </form>
    </main>
    <hr>
    <form>
<footer>
   <u> <p>Pleas give us your valuable feedback -</p></u>
    <label for="good">
        <input type="checkbox" id="good" name="feedback" value="good">
        Good
    </label>
    <br>
    <label for="not bad">
        <input type="checkbox" id="not bad" name="feedback" value="not bad">
        Not Bad
        </label>
    <br>
    <label for="worst">
        <input type="checkbox" id="worst" name="feedback" value="worst">
        Worst
    </label>
    <br>
    <br>
    <input class="button"  type="submit" value="submit">
</form>
</footer>
</body> 
</html>
